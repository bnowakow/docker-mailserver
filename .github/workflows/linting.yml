name: Lint

on:
  pull_request:
    paths-ignore:
      # Managed by workflow: contributors.yml
      - CONTRIBUTORS.md
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint
        run: make hadolint

      - name: ShellCheck
        run: make shellcheck

      - name: ECLint
        run: make eclint
